<body>

    <div class="container">
        <div class="row">
            <div class="col">
                    <h2 class="text-center pt-5 pb-5">Train list</h2>
                    <form method="GET" class="pb-5 pt-5">
                        <div class="form-group">
                            <label for="selectNambersOfTrains">Кількість поїздів</label>

                                <option value="6">6</option>

                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                </select>
                            <small class="form-text text-muted">Максимальна кількість поїздів 10</small>
                        </div>
                        <button type="button" id="btn" class="btn btn-primary">Submit</button>
                    </form>
                    <table id="table" class="table">
                            <thead>
                              <tr>
                                <th scope="col">Номер потягу</th>
                                <th scope="col">Пункт відправлення</th>
                                <th scope="col">Пункт прибуття</th>
                                <th scope="col">День тижня</th>
                                <th scope="col">Відправлення</th>
                                <th scope="col">Прибуття</th>
                                <th scope="col">Вартість</th>
                              </tr>
                            </thead>

                          </table>
            </div>
        </div>
    </div>
